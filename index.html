<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Birthday Jesslyn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 10px 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    h2 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #ff4e50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #e73c7e;
      transform: scale(1.1);
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>üéâ Happy 17th Birthday üéâ</h1>
  <h2>Jesslyn Michaella Ariadi</h2>
  <button onclick="location.href='surprise.html'">Buka Kejutan üéÅ</button>

  <!-- Musik piano Happy Birthday -->
  <audio autoplay loop>
    <source src="happy-birthday-piano.mp3" type="audio/mpeg">
  </audio>

  <!-- Library Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 30 },
        "shape": {
          "type": "image",
          "image": [
            { "src": "https://i.imgur.com/dpO4zft.png", "width": 50, "height": 70 },
            { "src": "https://i.imgur.com/2LQF9B4.png", "width": 50, "height": 70 },
            { "src": "https://i.imgur.com/fxTqF0Q.png", "width": 50, "height": 70 }
          ]
        },
        "opacity": { "value": 0.9 },
        "size": { "value": 25 },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "top",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false }
        }
      }
    });
  </script>
</body>
</html>
